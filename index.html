<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
	<title>Formulario</title>
</head>
<body>
	<div class="title1">
		<p>Ingresa tus datos</p>
	</div>

		<p class="input_space"><input type="text" placeholder="Numero de identificacíon*"></p>
		<p class="input_space"><input type="text" placeholder="Correo electrónico*"></p>
		<p class="input_space"><input  class="input_telefono" type="text" placeholder="Telefono*"></p>
		<p class="input_space"><input  class="input_ciudad" type="text" placeholder="Ciudad de residencia*"></p>

		<p class="input_space"><input type="text" placeholder="Fecha de realización de la compra del traje*"></p>
		<p class="input_space"><input type="text" placeholder="Número de la factura de la compra*"></p>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
	<title>Formulario</title>
</head>
<body>
	<div class="title1">
		<p>Ingresa tus datos</p>
	</div>
	<form action="asfasfas" method="post" class="form">
		<p class="input_space"><input type="text" placeholder="Nombre completo*"></p>
		<p class="input_space"><input type="text" placeholder="Número de identificacíon*"></p>
		<p class="input_space"><input type="text" placeholder="Correo electrónico*"></p>
		<p class="input_space"><input class="input_telefono placeholder_style" type="text" placeholder="Teléfono*"></p>
		<p class="input_space"><input class="input_ciudad" type="text" placeholder="Ciudad de residencia*"></p>
		<p class="input_space"><input type="text" placeholder="Lugar donde realizo la compra del traje*"></p>
		<p class="input_space"><input type="text" placeholder="Fecha de realización de la compra del traje*"></p>
		<p class="input_space"><input type="text" placeholder="Número de la factura de la compra*"></p>
		<div class="radio">
			<input type="radio" name="radio-group" id="first-choice" value="First Choice" />
			<label for="first-choice"><p class="text1">Acepto</p><br><p class="text2">Términos y condiciones</p></label>
		</div>
		<button class="button">Participar</button>
	</form>
</body>
</html>
